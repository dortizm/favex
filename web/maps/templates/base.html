{% load static %}
<!doctype html>
<html lang="es">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    {% block css %}

</head>

        <div class="container-favex d-flex justify-content-between align-items-center w-100">
            
            <a class="navbar-brand p-0" href="{% url 'index' %}">
                <img src="{% static 'images/logo/logotipo-primary.svg' %}" alt="FAVE-X" height="40"> 
            </a>
            
            <button class="navbar-toggler border-0 p-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarGrid">
                <span class="navbar-toggler-icon" style="width: 1.5em; height: 1.5em;"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarGrid">
                <ul class="navbar-nav ms-auto align-items-center gap-2 gap-lg-3 mt-3 mt-lg-0">
                    <li class="nav-item"><a class="nav-link nav-pill-custom active" href="#"><i class="bi bi-house-door-fill me-2"></i>Inicio</a></li>

                    <li class="nav-item"><a class="nav-link nav-pill-custom" href="documentos.html"><i class="bi bi-file-text me-2"></i>Documentos</a></li>
                    <li class="nav-item"><a class="nav-link nav-pill-custom" href="#"><i class="bi bi-info-circle me-2"></i>Acerca de</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="position-relative h-100vh w-100 d-flex flex-column justify-content-center align-items-center overflow-hidden">

        <!-- Page Contents-->
        {% block content %}{% endblock %}

    </main>

    <footer class="fixed-bottom w-100 pointer-events-none" style="z-index: 10;">
        <div class="container-favex pb-3 pb-lg-4"> 
            <div class="row align-items-end gy-2 gx-2"> 
                
                <div class="col-12 col-lg-auto pointer-events-auto">
                    <div class="d-flex align-items-center gap-2 justify-content-center justify-content-lg-start mobile-footer-logos">
                        <div class="footer-logo-item">
                             <img src="{% static 'images/logos_stakeholders/Color_MinAmbiente 1.png' %}" alt="Ministerio">
                        </div>
                        <div class="footer-logo-item bg-white p-1 rounded-1">
                            <img src="{% static 'images/logos_stakeholders/FBN_1 1.png' %}" alt="Fondo">
                        </div>
                        <div class="footer-logo-item bg-white p-1 rounded-1">
                            <img src="{% static 'images/logos_stakeholders/escudo-uchile-vertical-color 1.png' %}" alt="Sello">
                        </div>
                    </div>
                </div>

                <div class="col-12 col-lg pointer-events-auto">
                    <div class="footer-bar-satin d-flex align-items-center justify-content-center text-center w-100">
                        <span class="text-truncate mobile-footer-text">Piloto regional - Proyecto CONAF - Fondo de conservaci√≥n bosque nativo</span>

            </div>
        </div>
